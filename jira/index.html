<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Jira</title>
    <link rel="stylesheet" href="./tareasJira.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <h2>Navegador de Incidencias Jira</h2>

    <div class="contenedor_flex">
        <div class="subcontenedor_flex1">

            <div class="div_form" id="form1">
                <h5>Filtrar por Stream</h5>
                <input type="checkbox" id="stream1" name="stream1">
                <label for="stream1"> Stream Caba y Sur</label><br>
                <input type="checkbox" id="stream2" name="stream2">
                <label for="stream2"> Stream Norte y Oeste</label>
            </div>

            <div class="div_form" id="form2">
                <h5>Filtrar por Estado</h5>
                <input type="checkbox" id="estado1" name="estado1">
                <label for="estado1"> Sprint Backlog</label><br>
                <input type="checkbox" id="estado2" name="estado2">
                <label for="estado2"> Por hacer</label><br>
                <input type="checkbox" id="estado3" name="estado3">
                <label for="estado3"> En Progreso</label><br>
                <input type="checkbox" id="estado4" name="estado4">
                <label for="estado4"> Finalizado</label><br>
                <input type="checkbox" id="estado5" name="estado5">
                <label for="estado5"> Cancelado</label>
            </div>
            <div class="div_form" id="div_button">
                <button id="buscar" onclick="buscar_tareas()">Buscar</button> 
            </div>
        </div>

        <div class="subcontenedor_flex2">

            <div class="div_form">
                <h5>Buscar por Incidencia</h5>
                <input type="text" name="buscar1" id="buscar1">
                <button id="buscarKey" onclick="obtenerIssue(document.getElementById('buscar1').value)">Buscar</button> 
            </div>

            <div class="div_form">
                <h5>Buscar por Descripci√≥n</h5>
                <input type="text" name="buscar2" id="buscar2">
                <button id="buscarSummary" onclick="buscarSummary(document.getElementById('buscar2').value)">Buscar</button> 
            </div>
        </div>
    </div>
    <div class="div_tabla">
        <p id="p_show1"></p>
    </div>

    <div id="div_show"></div>

    <script src="./tareasJira.js"></script>

</body>
</html>
